<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
    {% if user.is_staff %}
        <h3><a href="{% url 'discounts' %}">discounts</a></h3>
        <h3><a href="{% url 'index' %}">report</a></h3>
    {% endif %}

    {% if user.is_authenticated %}
        <h2>Hello, my dear friend {{ user.username }}!!!</h2>
        <h3><a href="{% url 'logout' %}">logout</a></h3>

    {% else %}
         <h1>Hello, this is first page our store</h1>
        <h3>Login to <a href="{% url 'login' %}">system</a></h3>
        <h3>Or<a href="{% url 'register' %}"> register</a></h3>

    {% endif %}

    <h3><a href="{% url 'product_list' %}">products</a></h3>
</body>
</html>
