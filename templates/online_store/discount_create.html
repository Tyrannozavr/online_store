<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create</title>
</head>
<body>
{% if message %}
    <h1>{{ message }}</h1>
{% endif %}
{% if form %}
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                {{ form }}
            </tr>
        </table>

        <input type="submit" value="create">
    </form>
{% endif %}
</body>
</html>
