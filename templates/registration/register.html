<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body>
    {% if message %}
        {{ message }}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.email.label }}</td>
                <td>{{ form.email }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label }}</td>
                <td>{{ form.password }}</td>
            </tr>
            <tr>
                <td>{{ form.password_again.label }}</td>
                <td>{{ form.password_again }}</td>
            </tr>
        </table>
        <input type="submit" value="submit">
    </form>

</body>
</html>
